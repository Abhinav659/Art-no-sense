<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art That Makes No Sense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen overflow-hidden">

    <div id="background-blur"></div>

    <main class="relative z-10 w-full flex flex-col items-center justify-center">
        <div class="text-center text-white mb-8">
            <h1 class="text-4xl font-bold mt-5 mb-4">Art That Makes No Sense </h1>
            <p class="text-lg text-gray-300">Drag or use buttons to navigate</p>
        </div>

        <div class="carousel-container glass">
            <div class="carousel-track">
                <div class="carousel-slide">
                    <img src="https://news.artnet.com/app/news-upload/2019/11/banana.jpg" alt="Art-1">
                </div>
                <div class="carousel-slide">
                    <img src="https://neso-art.blogspot.com/2014/05/the-10-weirdest-artworks-ever.html" alt="Art-2">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1655720035861-ba4fd21a598d?q=80&w=2080" alt="Art-3">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1655720035861-ba4fd21a598d?q=80&w=2080" alt="Art-4">
                </div>
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1655720035861-ba4fd21a598d?q=80&w=2080" alt="Art-5">
                </div>
            </div>
        </div>

        <div class="carousel-nav">
            <button id="prevBtn" class="bg-white/20 text-white p-3 rounded-full backdrop-blur-sm border border-white/30">&larr;</button>
            <button id="nextBtn" class="bg-white/20 text-white p-3 rounded-full backdrop-blur-sm border border-white/30">&rarr;</button>
        </div>
    </main>
    <div id="modal" class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 hidden z-50">
        <div id="modal-content" class="glass w-full max-w-2xl max-h-[80vh] flex flex-col md:flex-row rounded-2xl overflow-hidden">
            <img id="modal-img" src="" alt="Artwork" class="w-full md:w-1/2 h-64 md:h-auto object-cover">
            <div class="p-6 text-white overflow-y-auto">
                <h2 id="modal-title" class="text-3xl font-bold mb-4"></h2>
                <p id="modal-description" class="text-gray-300"></p>
            </div>
        </div>
        <button id="close-modal-btn" class="absolute top-4 right-4 text-white text-3xl">&times;</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
